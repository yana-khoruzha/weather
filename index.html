<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-header">
        <form class="search" id="searchForm">
          <div class="row">
            <div class="col">
              <input
                type="search"
                placeholder="Enter the city"
                class="form-control"
                id="cityInput"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col">
              <input type="submit" value="Search" class="btn btn-secondary" />
              <input type="submit" value="Current" class="btn btn-secondary" id="currentLocationButton" />
            </div>
          </div>
        </form>
        <div class="current_city">
          <h2 id="city"></h2>
          <h3 id="date"></h3>
          <h4 id="description"></h2>
        </div>
      </div>

      <div class="weather-body">
        <div class="weather-temp-icon">
          <img src="pictures/rain.svg" alt="rain" />
        </div>

        <div class="weather-temp">
          <div class="weather-temp-main">
            <div class="weather-temp-value">
              <span class="weather-temp-actual-value" id="actual-temperature"
                ></span
              >
              <span class="units">
                <a href="#" id="celsius-link">Â°C</a> |
                <a href="#" id="fahrenheit-link">Â°F</a>
              </span>
            </div>
          </div>
          <div class="weather-values">
            <div>Humidity:<span id="humidity"></span>%</div>
            <div>Wind:<span id="wind"></span>km/h</div>
          </div>
        </div>
      </div>
      <div class="weather-forecast flex-row justify-content-around mt-5 p-2">
        <div class="card" style="width: 8rem; height: 11rem;">
          <div class="card-body">
            <h5 class="card-title">Mo</h5>
            <p class="card-text">25C - 18C</p>
            <p class="emoji">ðŸŒž</p>
          </div>
        </div>
        <div class="card" style="width: 8rem; height: 11rem;">
          <div class="card-body">
            <h5 class="card-title">Tu</h5>
            <p class="card-text">25C - 18C</p>
            <p class="emoji">ðŸŒž</p>
          </div>
        </div>
        <div class="card" style="width: 8rem; height: 11rem;">
          <div class="card-body">
            <h5 class="card-title">We</h5>
            <p class="card-text">25C - 18C</p>
            <p class="emoji">ðŸŒž</p>
          </div>
        </div>
        <div class="card" style="width: 8rem; height: 11rem;">
          <div class="card-body">
            <h5 class="card-title">Th</h5>
            <p class="card-text">25C - 18C</p>
            <p class="emoji">ðŸŒž</p>
          </div>
        </div>
        <div class="card" style="width: 8rem; height: 11rem;">
          <div class="card-body">
            <h5 class="card-title">Fr</h5>
            <p class="card-text">25C - 18C</p>
            <p class="emoji">ðŸŒž</p>
          </div>
        </div>
      </div>
      <a id="github" href="https://github.com/yandapanda19/weather-app">Open-source code</a> by Yana Khoruzha
    </div>
    <script src="script.js"></script>
  </body>
</html>
